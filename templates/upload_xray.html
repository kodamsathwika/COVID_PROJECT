    <body>
    
<form id=upload_xray class="input-group" method="POST" action="/saveimages" enctype="multipart/form-data" onsubmit="myFunction()">
 <center>   <h1>Uploading diagonistic data</h1>

    <label>Username(Adharnumber)</label>
    <input type="text" name="Aadharno" pattern="[0-9]{12}"size="12"required/> <br> <br>
    <label class="upload chest x_ray ">Upload the Patients chest x-ray image only:</label>
    <input class="form-control" type="file" name="image" id="fileToUpload"  onchange="loadFile(event)" required/>
    <p><img id="output" width="200" /></p>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
    
    <label>Date:</label>
    <input type="date" name="date" size="20" required/> <br> <br>
    <button type="submit"
    name="upload">Submit</button>
    <h3>{{result}}</h3>
    <form method="post" action="/">
        <input type="submit" value="back" name="/adminlogin"/>
        </form>
</center>

</form>
